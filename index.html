        <script>
			function createChart() {
				var text = document.getElementById("story").value.toLowerCase();
				
				if(text !== null) {
					var lines = text.split(/[,\. ]+/g),
						data = Highcharts.reduce(lines, function (arr, word) {
							var obj = Highcharts.find(arr, function (obj) {
								return obj.name === word;
							});
							if (obj) {
								obj.weight += 1;
							} else {
								obj = {
									name: word,
									weight: 1
								};
								if(obj.name.length > 3) {
									arr.push(obj);
								}
							}
							return arr;
						}, []);

					Highcharts.chart('container', {
						series: [{
							type: 'wordcloud',
							data: data,
							name: 'Occurrences'
						}],
						title: {
							text: ''
						}
					});
				}
			}
        </script>
